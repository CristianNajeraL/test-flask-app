version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
  pre_build:
    commands:
      - echo Accessing environment variables
      - echo `$ECR_URI`
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin $ECR_URI
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $ECR_URI:latest .
      - docker tag $ECR_URI:latest $ECR_URI:$IMAGE_TAG
      - echo Build completed on `date`
  post_build:
    commands:
      - echo Pushing started on `date`
      - echo Pushing the Docker image...
      - docker push $ECR_URI:latest
      - docker push $ECR_URI:$IMAGE_TAG
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $ECR_URI:latest > imagedefinitions.json
      - echo Pushing completed on `date`
artifacts:
  files:
    - imagedefinitions.json